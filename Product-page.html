<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Cartify</title>
    <link rel="stylesheet" href="Product-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="header-section">
            <h1>Our Products</h1>
            <p class="subtitle">Fresh groceries delivered to your doorstep</p>
            
            <!-- Search and Filter -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" placeholder="Search products..." id="searchInput">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="filters">
                    <select class="filter-select">
                        <option>All Categories</option>
                        <option>Fruits</option>
                        <option>Vegetables</option>
                        <option>Dairy</option>
                        <option>Meat</option>
                        <option>Bakery</option>
                    </select>
                    <select class="filter-select">
                        <option>Sort by: Featured</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Highest Rated</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here by JavaScript -->
        </div>

        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h5>Cartify</h5>
                    <p>Your trusted grocery partner since 2024</p>
                </div>
                <div class="footer-section">
                    <h6>Quick Links</h6>
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Categories</a>
                </div>
                <div class="footer-section">
                    <h6>Contact</h6>
                    <p><i class="fas fa-phone me-2"></i> +92 300 1234567</p>
                    <p><i class="fas fa-envelope me-2"></i> support@cartify.pk</p>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 Cartify. All rights reserved.
            </div>
        </footer>
    </div>

    <script src="Product-page.js"></script>
</body>
